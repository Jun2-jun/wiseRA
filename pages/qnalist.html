<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Q&A 게시판</title>

<style>
body{
  font-family:"Apple SD Gothic Neo","Malgun Gothic",sans-serif;
  margin:0;
  padding:0;
  background:#fff;
}

/* 메인 레이아웃 */
#layout{
  display:flex;
  gap:40px;
  width:1400px;
  margin:40px auto;
}

/* 사이드바 */
.sidebar{
  width:15%;
  flex:0 0 15%;
  max-width:15%;
  border-right:1px solid #e5e7eb;
  padding-right:10px;
  color:#555;
}

/* 메인 */
.main{
  flex:1;
}

/* wrapper */
.ra-wrapper{
  width:100%;
  max-width:1200px;
  margin:0 auto;
}

/* 질문 목록 UI */
.ra-board-wrap{width:100%;color:#222}
.ra-title{font-size:20px;font-weight:700;margin-bottom:18px}
.ra-table{width:100%;border-collapse:collapse;table-layout:fixed;border-top:2px solid #4c4c4c}
.ra-table th{background:#fafafa;padding:9px 5px;font-size:13px;border-bottom:1px solid #e5e5e5;color:#555}
.ra-table td{padding:8px 5px;font-size:13px;border-bottom:1px solid #f1f1f1;text-align:center;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.ra-title-cell{text-align:left!important}
.ra-table tr:hover{background:#f9f9f9}
.ra-notice{background:#ff7777;color:#fff;padding:2px 6px;border-radius:3px;font-size:11px;font-weight:600}
.ra-no-post{text-align:center;padding:40px;color:#999}
.ra-bottom-bar{margin-top:25px;display:flex;gap:12px;align-items:center}
.ra-bottom-bar input{padding:8px 10px;border:1px solid #cfcfcf;border-radius:4px;width:250px}
.ra-search-btn{background:#03c75a;color:#fff;padding:8px 14px;border:0;border-radius:4px;cursor:pointer}
.ra-write-btn{margin-left:auto;background:#03c75a;color:#fff;padding:7px 16px;border-radius:5px;text-decoration:none;font-weight:600}
</style>
</head>

<body>

<div id="layout">

  <!-- SIDEBAR (더미) -->
  <aside class="sidebar">
    <h4>사이드바</h4>
    <ul>
      <li>전체 질문</li>
      <li>기술 질문</li>
      <li>인허가</li>
      <li>보안</li>
    </ul>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="ra-wrapper">
      <div class="ra-board-wrap">

        <div class="ra-title">전체 질문</div>

        <table class="ra-table">
          <thead>
            <tr>
              <th style="width:90px">구분</th>
              <th>제목</th>
              <th style="width:120px">작성자</th>
              <th style="width:110px">작성일</th>
              <th style="width:70px">조회</th>
            </tr>
          </thead>

          <tbody>

            <!-- 공지 -->
            <tr>
              <td><span class="ra-notice">공지</span></td>
              <td class="ra-title-cell">
                [공지] Q&A 게시판 이용 안내
              </td>
              <td>관리자</td>
              <td>2025-01-01</td>
              <td>123</td>
            </tr>

            <!-- 일반 질문 -->
            <tr>
              <td>질문</td>
              <td class="ra-title-cell">
                의료기기 인허가 관련 질문드립니다
              </td>
              <td>익명</td>
              <td>2025-01-10</td>
              <td>45</td>
            </tr>

            <tr>
              <td>질문</td>
              <td class="ra-title-cell">
                FDA eSTAR 작성 시 주의사항이 있나요?
              </td>
              <td>Seungjun</td>
              <td>2025-01-11</td>
              <td>67</td>
            </tr>

          </tbody>
        </table>

        <div class="ra-bottom-bar">
          <input type="text" placeholder="검색어 입력">
          <button class="ra-search-btn">검색</button>
          <a href="#" class="ra-write-btn">✎ 글쓰기</a>
        </div>

      </div>
    </div>

  </main>

</div>

</body>
</html>
